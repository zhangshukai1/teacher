<!--1.使用bootstrapTable将json数据渲染到页面-->
<script>
    function findResFN() {
        $("#table_result").bootstrapTable({
            url:"/res/getResultList",
            type:"GET",
            dataType:"json",
            pagination:true,
            search:true,
            showRefresh:true,   //是否有刷新按钮
            pageSize:5,         //初始化每页显示几条数据
            pageList:[1,2,3,4,5],   //每页显示数据的选择
            columns:[
                {
                    field:"resultNo",
                    title:"成绩编号",
                    align:"center",
                    valign:"middle",
                    searchable:true
                },
                {
                    field:"studentName",
                    title:"姓名",
                    align:"center",
                    valign:"middle",
                    searchable:true
                },
                {
                    field:"subjectName",
                    title:"科目",
                    align:"center",
                    valign:"middle",
                    searchable:true
                },
                {
                    field:"examDate",
                    title:"考试时间",
                    align:"center",
                    valign:"middle",
                    searchable:true
                },
                {
                    field:"studentResult",
                    title:"成绩",
                    align:"center",
                    valign:"middle",
                    searchable:true
                }
            ]
        })
    }

    findResFN();

</script>
<!--2.关于表格点击每一行tr背景颜色的变化。添加了一个class——》tr_new，后面的操作全是通过这个class取获取主键进行操作的-->
<script>
   $(function () {
       $("#table_result tbody").on("click","tr",function () {
           //添加样式前，先将上一个样式移除掉
           $("#table_result tbody tr").removeClass("tr_new");
           //为当前选中的行，添加类样式 tr_new
           $(this).addClass("tr_new");
       })
   })
</script>

<!--3.对添加，保存，编辑，取消编辑，删除进行对应的操作-->
<script>
   $(function () {
       //1.删除
       $("#del").on("click",function () {
           var trFather = $(".tr_new");
           if (trFather.length!=1){
               alert("请选择一行要删除的数据！");
           }else{
               var isOK = confirm("确定要删除？");
               if (isOK){
                   var resultNo = trFather.children()[0].innerText;     //获取这个类里面的第1个内容
                   $.ajax({
                       url:"/res/deleteResult/" + resultNo,
                       type:"DELETE",
                       success:function (data) {
                           //将后台json数据显示弹出，进行温馨提示
                           alert(data.msg);
                           //提示完，重新渲染一下页面
                           window.location.reload();
                       }
                   })
               }
           }
       })
       //2.编辑
       $("#edit").on("click",function () {
           var trFather = $(".tr_new");
           if (trFather.length!=1){
               alert('请选择一行要编辑的数据');
           }else {
               var child = trFather.children();
               child[4].innerHTML ='<input type="text" size="3" maxlength="3" class="studentResult" value="'+child[4].innerText+'"/>';

               $("#table_result tbody tr").unbind("click");         //取消其他点击事件
           }
           $(this).unbind("click");         //取消自己的点击事件
       })
       //3.取消编辑
       $("#cancel").on("click",function () {
           window.location.reload();
       })
       //4.保存
       $("#save").on("click",function () {
           var trFather = $(".tr_new");
           if (trFather.length!=1){
               alert("请选择一行数据，进行编辑再保存！");
           }else{
               var resNo = trFather.children()[0].innerText;
               var stuResult = $(".studentResult").val();
               $.ajax({
                   url:"/res/updateResult",
                   type:"PUT",
                   data:{
                       resultNo:resNo,
                       studentResult:stuResult,
                   },
                   success:function (data) {
                       alert(data.msg);
                       window.location.reload();

                   }
               })
           }
       })
   })
</script>
